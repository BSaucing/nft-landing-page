<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Inertia Watch Club</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="230x230" href="images/x-icon/apple-touch-icon.png">
    <link rel="icon" type="gif" sizes="32x32" href="images/x-icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/x-icon/favicon-16x16.png">
    <link rel="manifest" href="images/x-icon/site.webmanifest">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="/">
            <img src="images/x-icon/favicon-32x32.png" alt="logo" />
          </a>
        </div>
        <div class="menu">
          <a
            href="https://discord.gg/4q8R3bw5wQ"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/Discord.png" alt="Discord" />
          </a>
          <a
          href="https://www.instagram.com/inertiawatchclub/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="images/header/Instagram.png" alt="Instagram" />
        </a>
          <a
            href="https://twitter.com/InertiaWatchCLB"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/twitter.png" alt="Twitter" />
          </a>
          <button class="wallet-btn btn" id="connectWallet">
            <span>Connect Wallet</span>
          </button>
        </div>
      </div>
    </header>

    <section class="container">
      <div class="owner-status"></div>
      <div class="countdown">
        <ul
          id="countdown"
          class="count-down"
          data-date="Aug 28, 2023 11:00:00 PM UTC"
        >
          <li class="clock-item">
            <span class="count-number days">20</span>
            <p class="count-text">Days</p>
          </li>

          <li class="clock-item">
            <span class="count-number hours">20</span>
            <p class="count-text">Hour</p>
          </li>

          <li class="clock-item">
            <span class="count-number minutes">20</span>
            <p class="count-text">Min</p>
          </li>

          <li class="clock-item">
            <span class="count-number seconds">20</span>
            <p class="count-text">Sec</p>
          </li>
        </ul>
        <h1>NFT Drop Coming Soon!!</h1>
               
        <p>A new set of luxury watches are on the block... chain!</p>
        <a href="https://discord.gg/4q8R3bw5wQ" target="_blank" rel="noopener noreferrer" class="hero-btn btn"
          ><span>Join the Club</span>
        </a>
      </div>
      <a href="https://opensea.io/InertiaWatchClub/" title="Purchase exclusicely on OpenSea" target="_blank"><img style="width:220px; border-radius:5px; box-shadow: 0px 1px 6px rgba(0, 0, 0, 0.25);" src="https://storage.googleapis.com/opensea-static/Logomark/Badge%20-%20Available%20On%20-%20BW.png" alt="Available on OpenSea" /></a>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@metamask/onboarding@1.0.1/dist/metamask-onboarding.bundle.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
